    <script>
        // í˜ì´ì§€ ê´€ë ¨ ë³€ìˆ˜
        let page = 1            // í˜„ì¬ í˜ì´ì§€ ë²ˆí˜¸
        let rows = 10           // í˜ì´ì§€ë‹¹ ê²Œì‹œê¸€ ìˆ˜
        let pageCount = 10      // ë…¸ì¶œ í˜ì´ì§€ ê°œìˆ˜

        // ê²Œì‹œê¸€ ëª©ë¡
        function getList() {
            const url = '/board'

            $.ajax({
                url     :   url,
                type    :   'GET',
                success : function(response) {

                    displayList( boardList )
                },
                error           : function(request, status, error){

        }

        
        // í˜ì´ì§€ ë²ˆí˜¸
        function initPage() {

            // í˜ì´ì§€ ë²ˆí˜¸ ì •ë³´
            let data = {
                'pageNo'         : page,
                'rows'           : rows,
                'pageCount'      : pageCount,
                'totalCount'     : totalCount,
            }

            const url = '/board/pagination'

            $.ajax({
                url     :   url,
                type    :   'GET',
                data    :   data,
                success :   function(response) {
                    let pageInfo = response
                    console.log(response);

                    let start = pageInfo.startPage
                    let end = pageInfo.endPage
                    let first = pageInfo.firstPage
                    let last = pageInfo.lastPage
                    let prev = pageInfo.prev
                    let next = pageInfo.next

                    // ê²Œì‹œê¸€ ê±´ ìˆ˜
                    let totalCount = pageInfo.totalCount
                    $('#totalCount').text(totalCount)

                    let pagination = ''
                    for (let i = start; i <= end ; i++) {
                        let a = `<a href='javascript:;' class='page-no' data='${i}'>${i}</a>`
                        pagination += a
                    }                  
                    
                    // í˜ì´ì§€ ì¶œë ¥
                    $('.page-list').html(pagination)
                    // í™”ì‚´í‘œ í˜ì´ì§€ ë²ˆí˜¸
                    $('#first').attr('data', first)
                    $('#last').attr('data', last)
                    $('#prev').attr('data', prev)
                    $('#next').attr('data', next)

                    $('.page-no').removeClass('on')
                    // í˜„ì¬ í˜ì´ì§€ ì§€ì •
                    $('.page-no[data=' + page +']').addClass('on')

                    // í™”ì‚´í‘œ ë²„íŠ¼ ìœ íš¨ì„± ì²˜ë¦¬
                    $('.page-arrow').show()
                    if( page == 1 ) {
                        $('#prev').hide()
                    }
                    
                    if( page == last ) {
                        $('#next').hide()
                    }


                    // í˜ì´ì§€ ë²ˆí˜¸ í´ë¦­ ì´ë²¤íŠ¸
                    $('.page-no, .page-arrow').on('click', function() {

                        // ì´ë²¤íŠ¸ ì œê±° - ì´ë²¤íŠ¸ ì •ì˜ê°€ ìŒ“ì´ëŠ” ê²ƒì„ ë°©ì§€
                        $('.page-no, .page-arrow').off()
                        
                        // í˜ì´ì§€ ë²ˆí˜¸
                        let clickedPage = $(this).attr('data')
                        page = clickedPage
                        initPage()          // í˜ì´ì§€ ë²ˆí˜¸ ê°±ì‹ 
                        getPageList()       // í˜ì´ì§€ ëª©ë¡ ê°±ì‹ 
                    })



                },
                error           : function(request, status, error){
                    alert("code:"+request.status+"\n"+"message:"+request.responseText+"\n"+"error:"+error);
                }
            })

        }        

        // ê²Œì‹œê¸€ ëª©ë¡ - í˜ì´ì§•
        function getPageList() {
            const url = '/board/page'

                rows        : rows,
                pageCount   : pageCount,
            }

            $.ajax({
                url     :   url,
                type    :   'GET',
                data    :   data,
                success : function(response) {

                },

        // ê²Œì‹œê¸€ ëª©ë¡ ì¶œë ¥

            if( boardList.length == 0 ) {

            }

        }
