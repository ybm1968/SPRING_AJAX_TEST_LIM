<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 목록</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <h1>게시글 목록</h1>

    <a href="/board/insert">글쓰기</a>

    <table border="1">
        <tr>
            <th width="50">번호</th>
            <th width="300">제목</th>
            <th width="100">작성자</th>
            <th width="200">등록일자</th>
            <th width="200">수정일자</th>
            <th width="100">좋아요</th>
        </tr>
        <!--
            타임리프 기본 문법 키워드
            th:????
            
            👩‍💻 텍스트 출력
            * th:text="${변수}"
            - 변수 :  th:text="${message}"
            - 객체 :  th:text="${board.title}"

            👩‍💻 반복문
            * th:each="객체명 : ${컬렉션명}"
            - th:each="board : ${boardList}"
        -->
        <tr th:each="board : ${boardList}">
            <td align="center" th:text="${board.boardNo}"></td>
            <td>
                <!-- th:???="|문자열+${표현식}|" -->
                <a th:href="|/board/read?boardNo=${board.boardNo}|" th:text="${board.title}"></a>
            </td>
            <td align="center" th:text="${board.writer}"></td>
            <!-- 타임리프 date 포맷 -->
            <!--
                👩‍💻 #유틸리티객체.메소드() 
                #dates.format( 날짜객체명, '날짜포맷' )
                - #dates.format( board.regDate, 'yyyy-MM-dd HH:mm:ss' )
            -->
            <td align="center">
                <span th:text="${ #dates.format( board.regDate, 'yyyy-MM-dd HH:mm:ss') }"></span>
            </td>
            <td align="center">
                <span th:text="${ #dates.format( board.updDate, 'yyyy-MM-dd HH:mm:ss') }"></span>
            </td>
            <td align="center" th:text="${board.views}"></td>
        </tr>
    </table>

    <div class="pagination">
        <a href="javascript:;" class="page-arrow" id="first">&laquo;</a>
        <a href="javascript:;" class="page-arrow" id="prev">&lsaquo;</a>

        <!-- 페이지 번호 목록 -->
        <div class="page-list">
            <a href="javascript:;" class="page-no">1</a>
            <a href="javascript:;" class="page-no">2</a>
            <a href="javascript:;" class="page-no">3</a>
            <a href="javascript:;" class="page-no">4</a>
            <a href="javascript:;" class="page-no">5</a>
            <a href="javascript:;" class="page-no">6</a>
            <a href="javascript:;" class="page-no">7</a>
            <a href="javascript:;" class="page-no">8</a>
            <a href="javascript:;" class="page-no">9</a>
            <a href="javascript:;" class="page-no">10</a>
        </div>

        <a href="javascript:;" class="page-arrow" id="next">&rsaquo;</a>
        <a href="javascript:;" class="page-arrow" id="last">&raquo;</a>
    </div>

    <script>
        // 페이지 관련 변수
        let page = 1            // 현재 페이지 번호
        let rows = 10           // 페이지당 게시글 수
        let pageCount = 10      // 노출 페이지 개수
        let totalCount = 0      // 전체 게시글 수

        // 게시글 목록 요청
        // getList()
        getPageList()
        initPage()
        initRows()


        // 게시글 목록
        function getList() {
            const url = '/board'

            $.ajax({
                url     :   url,
                type    :   'GET',
                success : function(response) {
                    let boardList = response

                    displayList( boardList )
                },
                error           : function(request, status, error){
                    alert("code:"+request.status+"\n"+"message:"+request.responseText+"\n"+"error:"+error);
                }
            })
        }

        
        // 페이지 번호
        function initPage() {

            // 페이지 번호 정보
            let data = {
                'pageNo'         : page,
                'rows'           : rows,
                'pageCount'      : pageCount,
                'totalCount'     : totalCount,
            }

            const url = '/board/pagination'

            $.ajax({
                url     :   url,
                type    :   'GET',
                data    :   data,
                success :   function(response) {
                    let pageInfo = response
                    console.log(response);

                    let start = pageInfo.startPage
                    let end = pageInfo.endPage
                    let first = pageInfo.firstPage
                    let last = pageInfo.lastPage
                    let prev = pageInfo.prev
                    let next = pageInfo.next

                    // 게시글 건 수
                    let totalCount = pageInfo.totalCount
                    $('#totalCount').text(totalCount)

                    let pagination = ''
                    for (let i = start; i <= end ; i++) {
                        let a = `<a href='javascript:;' class='page-no' data='${i}'>${i}</a>`
                        pagination += a
                    }                  
                    
                    // 페이지 출력
                    $('.page-list').html(pagination)
                    // 화살표 페이지 번호
                    $('#first').attr('data', first)
                    $('#last').attr('data', last)
                    $('#prev').attr('data', prev)
                    $('#next').attr('data', next)

                    $('.page-no').removeClass('on')
                    // 현재 페이지 지정
                    $('.page-no[data=' + page +']').addClass('on')

                    // 화살표 버튼 유효성 처리
                    $('.page-arrow').show()
                    if( page == 1 ) {
                        $('#prev').hide()
                    }
                    
                    if( page == last ) {
                        $('#next').hide()
                    }


                    // 페이지 번호 클릭 이벤트
                    $('.page-no, .page-arrow').on('click', function() {

                        // 이벤트 제거 - 이벤트 정의가 쌓이는 것을 방지
                        $('.page-no, .page-arrow').off()
                        
                        // 페이지 번호
                        let clickedPage = $(this).attr('data')
                        page = clickedPage
                        initPage()          // 페이지 번호 갱신
                        getPageList()       // 페이지 목록 갱신
                    })



                },
                error           : function(request, status, error){
                    alert("code:"+request.status+"\n"+"message:"+request.responseText+"\n"+"error:"+error);
                }
            })

        }        

        // 게시글 목록 - 페이징
        function getPageList() {
            const url = '/board/page'

            let data = {
                pageNo      : page,
                rows        : rows,
                pageCount   : pageCount,
            }

            $.ajax({
                url     :   url,
                type    :   'GET',
                data    :   data,
                success : function(response) {
                    let boardList = response

                    displayList( boardList )
                },
                error           : function(request, status, error){
                    alert("code:"+request.status+"\n"+"message:"+request.responseText+"\n"+"error:"+error);
                }
            })
        } 

        // 게시글 목록 출력
        function displayList( boardList ) {
            // 게시글 목록 존재여부
            if( boardList.length == 0 ) {
                let msg = '조회된 데이터가 없습니다.'
                console.log(msg);

                let tr = `<tr>
                            <td colspan="5">${msg}</td>
                            </tr>
                            `
                $('#board-data').html(tr)
                return
            }

            // 게시글 목록 출력
            let boardData = ''
            for(let i = 0 ; i < boardList.length ; i++ ){
                const boardNo = boardList[i].boardNo
                const title = `<a href='read.html?boardNo=${boardNo}'>${boardList[i].title}</a>`

                const date = new Date(boardList[i].date)
                const regDate = date.toISOString().split("T")[0]

                let tr = `<tr>
                            <td class='num'>${boardList[i].boardNo}</td>
                            <td class='title'>${title}</td>
                            <td class='writer'>${boardList[i].writer}</td>
                            <td class='date'>${regDate}</td>
                            <td class='view'>${boardList[i].views}</td>
                            </tr>
                            `
                boardData += tr
            }
            $('#board-data').html(boardData)
        }


        // 보여줄 게시글 수 갱신
        function initRows() {
            $('#rows').val(rows)
        }


    




    </script>
</body>
</html>
